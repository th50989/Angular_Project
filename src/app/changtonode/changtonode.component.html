<!-- && (insertFrm.controls['id'].dirty||insertFrm.controls['id'].touched) -->
<form [formGroup] ="insertFrm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">Product ID</label>
        <input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter ID" formControlName="id" >
        <div *ngIf="insertFrm.controls['id'].hasError('required') && (insertFrm.controls['id'].dirty||insertFrm.controls['id'].touched)">
            <small *ngIf="insertFrm.controls['id'].hasError('required')" class="text-danger">id is required.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="Name">Product Name</label>
        <input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter Name" formControlName="Name" >
        <div *ngIf="insertFrm.controls['Name'].hasError('required')&& (insertFrm.controls['Name'].dirty||insertFrm.controls['Name'].touched) ">
            <small *ngIf="insertFrm.controls['Name'].hasError('required')" class="text-danger">Name is required.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="Price">Product Price</label>
        <input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter Price" formControlName="Price" >
        <div *ngIf="insertFrm.controls['Price'].hasError('required')&& (insertFrm.controls['Price'].dirty||insertFrm.controls['Price'].touched) ">
            <small *ngIf="insertFrm.controls['Price'].hasError('required')" class="text-danger">Pirce is required.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="Price">Update Id</label>
        <input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter New id" formControlName="newId" >
       
    </div>

    <input type ="submit" [disabled]="!insertFrm.valid" value="Insert" class="btn btn-primary">
    <input type ="submit" (ngSubmit)="deleteSubmit()" value="Delete" class="btn btn-primary">
    <input type ="submit" (ngSubmit)="updateSubmit()" value="Update" class="btn btn-primary">
</form>
